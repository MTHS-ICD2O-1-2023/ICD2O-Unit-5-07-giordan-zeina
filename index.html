<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="My first PWA" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Giordan Zeina" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://giordan-zeina.github.io/ICD20-5-07/" />
  <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <!-- This is the title of the webpage -->
  <title>Sum of Natural Numbers</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- This is the header of the webpage -->
        <span class="mdl-layout-title">
          <h3>Sum of Natural Numbers</h3>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div>
        <img src="./images/calculator.png" alt="calculator" />
      </div>
      <form action="#">
        <div class="page-content">
          Enter a Positive Number.
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number" />
          <label class="mdl-textfield__label" for="number">Enter a number ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="myButtonClicked()">
        Calculate
      </button>
      <br />
      <br />
      <div id="answer"></div>
    </main>
  </div>
</body>
</html>
